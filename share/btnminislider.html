<style type="text/css">
   
   h2{

}
/* Slider */

 .slick-arrow{ background-color: #fff; border-radius: 50%;  height: 30px; width: 30px }
.slick-next{float: right !important; z-index: -999;margin-right: -14px; font-size:0px; margin-top: -45px; }

.slick-next::after { 
  content: ">";
font-size: 23px;
font-weight: 600;
color: gray;
text-align: center;
font-variant-position: super;

}

.slick-prev {float: left !important; z-index: -999; margin-top: 15px; font-size: 0px;}


.slick-prev::after { 
  content: "<";
font-size: 23px;
font-weight: 600;
color: gray;
text-align: center;
font-variant-position: super;}

.slick-slide1 {
    margin: 0px 20px;
}

.customer-logos1 .slide1 img {

.slick-slider1
{
    position: relative;
    display: block ;
    box-sizing: border-box;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
            user-select: none;
    -webkit-touch-callout: none;
    -khtml-user-select: none;
    -ms-touch-action: pan-y;
        touch-action: pan-y;
    -webkit-tap-highlight-color: transparent;
}

.slick-list
{
    position: relative;
    display: block;
    overflow: hidden;
    margin: 0;
    padding: 0;
}
.slick-list:focus
{
    outline: none;
}
.slick-list.dragging
{
    cursor: pointer;
    cursor: hand;
}

.slick-slider1 .slick-track,
.slick-slider1 .slick-list
{
    -webkit-transform: translate3d(0, 0, 0);
       -moz-transform: translate3d(0, 0, 0);
        -ms-transform: translate3d(0, 0, 0);
         -o-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
}

.slick-track
{
    position: relative;
    top: 0;
    left: 0;
    display: block;
}
.slick-track:before,
.slick-track:after
{
    display: table;
    content: '';
}
.slick-track:after
{
    clear: both;
}
.slick-loading .slick-track
{
    visibility: hidden;
}

.slick-slide1
{
    display: none;
    float: left;
    height: 100%;
    min-height: 1px;
}
[dir='rtl'] .slick-slide1
{
    float: right;
}
.slick-slide1 img
{
    display: block;
}
.slick-slide1.slick-loading img
{
    display: none;
}
.slick-slide1.dragging img
{
    pointer-events: none;
}
.slick-initialized .slick-slide1
{
    display: block;
    cursor:col-resize !important;

}
.slick-loading .slick-slide1
{
    visibility: hidden;
}
.slick-vertical .slick-slide1
{
    display: block;
    height: auto;
    border: 1px solid transparent;
}
.slick-arrow.slick-hidden {
    display: none;
}



</style>

</head>
